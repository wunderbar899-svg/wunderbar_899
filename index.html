			document.addEventListener("DOMContentLoaded", function () {

    // 1. Find the form using the class
    const form = document.querySelector(".wpcf7-form");

    if (!form) return; // if form not found, stop the script

    // 2. Add an ID to the form
    form.id = "newsletterForm";

    // 3. Find the button inside the form
    const button = form.querySelector("button, input[type='submit']");

    if (!button) return; // if button does not exist, stop

    // 4. Track custom event when button is clicked
    button.addEventListener("click", function () {

        // Get name + email fields inside the form
        const emailField = form.querySelector("input[type='email']");
        const nameField = form.querySelector("input[name='name'], input[type='text']");

        const email = emailField ? emailField.value : "";
        const name = nameField ? nameField.value : "";
        console.log("Hello");
		console.log(email);
        // Call Freshmarketer custom event
        FM.trackCustomEvent("newsletter signup", {
            "emails": email,
            "name": name,
            "tag": "website newsletter sign up",
            "timestamp": new Date().toISOString()
        });

    });
});
